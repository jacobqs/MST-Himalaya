model_t: !!python/name:shyft.hydrology.pt_st_k.PTSTKModel  # model to construct
model_parameters:
  ae:  # actual_evapotranspiration
    ae_scale_factor: 1.5
  st:  # gamma_snow
    shape: 2.0
    tx: 0.1
    cx: 10.0
    ts: 1.0
    lwmax: 0.1
    cfr: 0.5
  gm:
    dtf: 5.0
    direct_response: 1.0
  #hbv_snow:
  #    foo: 10.0
  kirchner:
    c1: -3.336197322290274
    c2: 0.33433661533385695
    c3: -0.12503959620315988
  p_corr:  # precipitation_correction
    scale_factor: 1.0
  pt:  # priestley_taylor
    albedo: 0.2
    alpha: 1.26
  routing:
    alpha: 0.9
    beta: 3.0
    velocity: 0.0
  msp:
    reservoir_direct_response_fraction: 1.0

